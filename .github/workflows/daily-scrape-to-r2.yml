name: test-r2-upload

on:
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ubuntu-latest
    environment: Production
    permissions:
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create test JSON
        run: |
          mkdir -p out
          cat > out/test.json <<EOF
          {
            "status": "ok",
            "source": "github-actions",
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          }
          EOF
          cat out/test.json

      - name: Install AWS CLI (pip)
        run: |
          python -m pip install --upgrade pip
          pip install awscli
          aws --version

      - name: Upload test.json to R2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_BUCKET: ${{ secrets.R2_BUCKET }}
        run: |
          ENDPOINT="https://${{ env.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com"
          echo "Endpoint: ${ENDPOINT}"
          echo "Bucket: ${env.R2_BUCKET}"

          aws s3 cp out/test.json "s3://${{ env.R2_BUCKET }}/test/test.json" \
            --endpoint-url "${ENDPOINT}" \
            --content-type "application/json"

      - name: List bucket contents (sanity check)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_BUCKET: ${{ secrets.R2_BUCKET }}
        run: |
          aws s3 ls "s3://${{ env.R2_BUCKET }}/test/" \
            --endpoint-url "https://${{ env.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com"
